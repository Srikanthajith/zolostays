<app-navbar></app-navbar>
    <div *ngIf="showSpinner" style="margin: 0;position: absolute;top: 50%;left: 50%;transform: translate(-50%, -50%);color:#4c95e6">
      <i class="fa fa-spinner fa-pulse fa-5x fa-fw"></i>
      <span class="sr-only">Loading...</span>
    </div>
    <div *ngIf="!showSpinner">
<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
              <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
              <li data-target="#myCarousel" data-slide-to="1"></li>
              <li data-target="#myCarousel" data-slide-to="2"></li>
            </ol>
        
            <!-- Wrapper for slides -->
            <div class="carousel-inner">
        
              <div class="item active">
                <img src="{{entrancephotolink}}" alt="Entrance" style="width:100%;height:600px">
                <div class="carousel-caption">
                  <button class="btn btn-defaultprimary">Main Entrance</button>
                  <br>
                  <br>
                </div>
              </div>
              
              <div class="item">
                <img src="{{amenityphotolink}}" alt="Amenity" style="width:100%;height:600px">
                <div class="carousel-caption">
                    <button class="btn btn-defaultprimary">Amenity</button>
                    <br>
                    <br>
                </div>
              </div>

              <div class="item">
                  <img src="{{roomphotolink}}" alt="Room" style="width:100%;height:600px">
                  <div class="carousel-caption">
                      <button class="btn btn-defaultprimary">Room</button>
                      <br>
                      <br>
                  </div>
                </div>
          
            </div>
        
            <!-- Left and right controls -->
            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
              <span class="glyphicon glyphicon-chevron-left"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next">
              <span class="glyphicon glyphicon-chevron-right"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
      
          <br>
    </div>
  </div>

    <div class="row" *ngIf="propertydetails">
      <div class="col-md-12">
          <div class="col-md-offset-1 col-md-6">
              <h2 style="font-weight:bolder" *ngIf="propertydetails.localName">{{propertydetails.localName | titlecase }}</h2>
              <h3 style="opacity:0.6" *ngIf="propertydetails.locality">{{propertydetails.locality | titlecase }}</h3>
          </div>
          <div class="col-md-4" style="margin-top:2%;text-align:right;">
            <button class="btn btn-primarymain">
              SCHEDULE VISIT
            </button>
            <button class="btn btn-secondarymain">
                BOOK NOW
              </button>
          </div>
      </div>
    </div>

    
    <app-displaydetails *ngIf="propertydetails" [propertydetails]="propertydetails"></app-displaydetails>

    <app-similarproperty *ngIf="propertydetails"  [propertydetails]="propertydetails"></app-similarproperty>


    <br><br>
    <br><br>
    <br><br>    
    <br><br>
    
  </div>
  </div>
